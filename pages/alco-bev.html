<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alco bev</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/pages/alco-bev.css" />

<body>

            <h1 class="signature-style display-1">smoothnes at its peak</h1>
            <p class="heading-sub-text">
                Campaign for a whiskey brand, made with pure mountain water -
                <b>Woodsman Whiskey.</b><br />
                From <b>social media</b> creatives to
                <b>parallax reels, print ads, trade show booth design and surrogate
                    bus stand</b>
                placements,
            </p>
        </div>
        <div class="d-flex justify-content-center">
            <img src="/assets/images/alco-bev/whisky-mock.webp" alt="whisky-mock" class="img-fluid" loading="lazy" />
        </div>
    </section>
    <section class="container-fluid py-5">

    <section class="container py-5">

    <section class="container py-5">

            <div class="col-md-4">

                <img src="/assets/images/alco-bev/charcoal.png" alt="" class="img-fluid" loading="lazy" />
            </div>
        </div>

    <section class="container-fluid py-5">
        <div class="row">
            <div class="col-md-6">
                <img src="/assets/images/alco-bev/delhi-bus-shelter.png" alt="" class="img-fluid w-100 h-100"

            </div>
            <div class="col-md-6">
                <img src="/assets/images/alco-bev/woodsmen-mountain.png" alt="" class="img-fluid w-100"
                    loading="lazy" />
            </div>
